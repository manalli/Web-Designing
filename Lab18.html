<!DOCTYPE html>
<html>
<head>
	<title>Lab 18</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container">
	<div class="alert alert-secondary" role="alert">
	<div class="row">
		<div class="col-12 d-flex justify-content-center">
			<div>
				<img src="bootstrap-logo-shadow.png" style="height: 250px;">
			</div>
		</div>
		<div class="col-12">
			<p class="text-center display-4">
				Please sign in
			</p>
		</div>
		<div class="col-12 d-flex justify-content-center">
			<p class="d-flex justify-content-center w-75">
				<input type="email" class="form-control w-75" id="floatingInput" placeholder="name@example.com">
			</p>
		</div>
		<div class="col-12 d-flex justify-content-center">
			<p class="d-flex justify-content-center w-75">
				<input type="password" class="form-control w-75" id="floatingPassword" placeholder="Password">
	  		</p>
		</div>
		<div class="col-12 form-check text-center">
  		
  			<label class="form-check-label" for="flexCheckDefault">
   		 	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">Remember Me
  			</label>
		</div>
		<div class="col-12 d-flex justify-content-center">
			<p class="d-flex justify-content-center w-75 m-5 mt-4">
    		<button type="submit" class="btn btn-primary w-75">Sign in</button>
    		</p>
  		</div>
  		<div class="text-center m-2">&copy; 2017-2018</div>
	</div>
</div>
</div>
